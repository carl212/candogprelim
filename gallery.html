<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="../candog-prelim/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        header {
            background-color: rgb(98, 86, 160); /* Set the background color */
            padding: 32px; /* Add some padding for better appearance */
            color: white; /* Set text color to white */
        }

        .splide__slide img {
            width: 100%;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto;
        }

        .slider-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
            margin-top: 300px;
          
        }
        .splide__slide img {
            width: 80%; /* Set the width of the image */
            height: auto; /* Maintain the aspect ratio */
            display: block; /* Ensure the image is centered */
            margin: 0 auto; /* Center the image horizontally */
        }
        .splide__slide {
            height: 300px; /* Set a fixed height for the slides */
        }

        .splide__track {
            overflow: hidden; /* Hide overflow to ensure consistent slider height */
        }

    </style>
</head>
<body>
    <header>
        <a href="index.html" class="BOHOL">BOHOL</a>
        <div class="men-btn"></div>
        <div class="navigation">
            <div class="navigation-item">
                <a href="index.html">HOME</a>
                <a href="gallery.html">GALLERY</a>
              
            </div>
        </div>
    </header>

    <div class="slider-container">
        <div id="splide" class="splide">
            <div class="splide__track">
                <ul class="splide__list">
                    <li class="splide__slide">
                        <img src="../candog-prelim/assets/images/floating.jpg" alt="Slide 1">
                    </li>
                    <li class="splide__slide">
                        <img src="../candog-prelim/assets/images/hills.jpeg" alt="Slide 2">
                    </li>
                    <li class="splide__slide">
                        <img src="../candog-prelim/assets/images/download.jpg" alt="Slide 3">
                    </li>
                </ul>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script type="text/javascript"> 
        document.addEventListener('DOMContentLoaded', function () {
            new Splide('#splide', {
                type: 'fade',
                rewind: true,
                arrows: false, 
                autoplay: true, // Enable autoplay
                interval: 3000, //
            }).mount();
        });

        const menuBtn = document.querySelector(".men-btn");
        const navigation = document.querySelector(".navigation");

        menuBtn.addEventListener("click", () => {
            menuBtn.classList.toggle("active");
            navigation.classList.toggle("active");
        });

        const btns = document.querySelectorAll(".nav-btn");

        var sliderNav = function(manual) {
            btns.forEach((btn) => {
                btn.classList.remove("active");
            });

            btns[manual].classList.add("active");
        }

        btns.forEach((btn, i) => {
            btn.addEventListener("click", () => {
                sliderNav(i);
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    
</body>
</html>
